label.about.header=Информация
label.about.text=Ходенето пеша е най-естествената форма на придвижване. Предимствата за човешкото здраве и поддържането на добра физическа форма са широко разпознати, но не се изчерпват само с тях. Градовете с добра пешеходна проходимост осигуряват добра градска среда и инфраструктура, която насърчава ходенето и активността на малки и средни разстояния, с което допринася за намалява ползването на лични автомобили, а оттук задръстванията и замърсяването на въздуха. Подобни градове предлагат свързаност на кварталите, осигуряваща справяне с фрагментарността на градската среда, често породена от големите инфраструктури обекти, като градски магистрали и ЖП ареали. Качеството и състоянието на пешеходната мрежа е съществен фактор в стимулирането на пешеходното придвижване. Наличните данни, свързани със съществуващата инфраструктура, като например алеи, тротоари, озеленяване и др., не са достатъчни за извършване на качествена оценка и препоръчване на маршрути съобразно индивидуалните предпочитания на гражданите. Поради тази причина са необходими допълнителни източници, включително събиране на данни от самите граждани. По този начин ще се осигури реалистична представа за състоянието на пешеходна мрежа, което е основа за информирано вземане на решения от страна на заинтересованите страни и прилагане на мерки за подобрения. В този контекст настоящата дипломна работа е фокусирана върху разработването на платформа за оценка на качеството на пешеходната мрежа и препоръчването на маршрути за придвижване в градска среда спрямо индивидуалните възможности и предпочитания на гражданите. Платформата ще бъде валидирана на територията на Столична община.

