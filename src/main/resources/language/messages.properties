label.about.header=Information
label.about.text=Walking is the most natural form of movement. The benefits of clean health and staying in good physical shape are widely recognized, but they don't stop there. Cities with good walkability provide a good urban environment and infrastructure that affects walking and activity over short and medium distances, thus reducing the use of private cars and hence congestion and air pollution. Such cities offer neighborhood connectivity, providing a way to deal with the fragmentation of the urban environment, often made up of large and objects, such as urban highways and railway areas. The quality and convenience of the pedestrian network is an essential factor in pedestrian satisfaction. The available data related to the existing infrastructure, such as alleys, sidewalks, landscaping, etc., are not necessary to perform a qualitative assessment and recommend routes according to the individual preferences of citizens. For this reason, additional sources are needed, including data collection from citizens themselves. This will provide a realistic view of the pedestrian network's performance, which is the basis for informing stakeholder decision-making and implementing improvement measures. In this context, the thesis is focused on the development of a platform for evaluating the efficiency of the pedestrian network and recommending routes for movement in an urban environment according to the individual capabilities and preferences of citizens. The platform will be validated on the territory of the Metropolitan Municipality.

